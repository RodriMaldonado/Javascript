<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./practicas.js" async></script>
  <link rel="stylesheet" href="./practicas.css" />
  <title>SuperMarket</title>
  
</head>

<body>
  <header>
    <h1 class="tituloH1" id="titulo">SuperMarket</h1>
  </header>
  <div class="container">
    <div class="row">
      <main id="items" class="col-sm-8"></main>
      <aside id="carro" class="col-sm-4">
        <h2>Carrito</h2>
        <ul id="carrito" class="list-group"></ul>
        <hr />
        <p class="text-right">Total: <span id="total"></span></p>
        <button id="boton-vaciar" class="btn btn-danger">Vaciar Carrito</button>
      </aside>
    </div>
  </div>

  <div id="foot"></div>

  <footer id="fotBottom"></footer>
</body>

</html>
